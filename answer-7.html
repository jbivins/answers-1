<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <style type="text/css">
    input.textInput {
      background-color: #fff;
      border: 1px solid #bbb;
      padding: 2px;
      color: #4e4e4e;
    }
    
    #clickMeButton {
      background-color: rgba(80,0,184,1);
      border-color: rgba(255, 255, 255, 1);
      color: rgba(255, 255, 255, 1);
      border-radius: 40px;
    }
  </style>
  <script language="JavaScript">
    function onClickMe() {
      const clickMeButton = document.getElementById('clickMeButton');
      const nextButtonTextInput = document.getElementById('nextButtonTextInput');

      clickMeButton.innerHTML = nextButtonTextInput.value;
    }
  </script>
</head>
<body>
  <form>
    <label for="">new button text</label>
    <input type="text" class="textInput" id="nextButtonTextInput" value="" />
    <button type="button" id="clickMeButton" onClick="onClickMe();">Click Me</button>
  </form>
</body>
</html>
